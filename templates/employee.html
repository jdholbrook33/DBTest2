<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="static/css/employee.css">
    <script src="static/js/employee.js"></script>
</head>
<body>
    <div class="container">
        <h1>Employee Management</h1>
        <form id="employeeForm">
            <div class="form-row">
                <label for="ID">ID:</label>
                <input type="text" id="ID" name="ID" readonly>
            </div>
            <div class="form-row">
                <label for="EmployeeID">Employee ID:</label>
                <input type="text" id="EmployeeID" name="EmployeeID">
            </div>
            <div class="form-row">
                <label for="EmployeeName">Name:</label>
                <input type="text" id="EmployeeName" name="EmployeeName">
            </div>
            <div class="form-row">
                <label for="EmployeeAddress">Address:</label>
                <input type="text" id="EmployeeAddress" name="EmployeeAddress">
            </div>
            <div class="form-row">
                <label for="EmployeeCity">City:</label>
                <input type="text" id="EmployeeCity" name="EmployeeCity">
            </div>
            <div class="form-row">
                <label for="EmployeeState">State:</label>
                <input type="text" id="EmployeeState" name="EmployeeState">
            </div>
            <div class="form-row">
                <label for="EmployeeZipcode">Zipcode:</label>
                <input type="text" id="EmployeeZipcode" name="EmployeeZipcode">
            </div>
            <div class="form-row">
                <label for="EmployeePhone">Phone:</label>
                <input type="text" id="EmployeePhone" name="EmployeePhone">
            </div>
            <div class="form-row">
                <label for="EmployeeEmail">Email:</label>
                <input type="text" id="EmployeeEmail" name="EmployeeEmail">
            </div>
            <div class="form-row">
              <label for="EmployeeActive">Active:</label>
              <input type="checkbox" id="EmployeeActive" name="EmployeeActive">
              <label for="DateOfHire" class="date-label">Date of Hire:</label>
              <input type="date" id="DateOfHire" name="DateOfHire">
            </div>
            <div class="button-container">
              <div class="button-row search">
                  <input type="text" id="searchInput" placeholder="Search...">
                  <button type="button" id="searchButton">Search</button>
              </div>
          </div>
          
          <div class="button-container">
              <div class="button-row navigation">
                  <button type="button" id="prevButton">Prev</button>
                  <button type="button" id="nextButton">Next</button>
              </div>
          </div>
          
          <div class="button-container">
              <div class="button-row edit">
                  <button type="button" id="newButton">New</button>
                  <button type="button" id="editButton">Edit</button>
                  <button type="button" id="saveButton">Save</button>
              </div>
          </div>
          
          <div class="button-container">
              <div class="button-row other">
                  <button type="button" id="printButton">Print</button>
                  <button type="button" id="clearButton">Clear</button>
                  <button type="button" id="exitButton">Exit</button>
              </div>
          </div>
        </form>
    </div>
    <script type="module" src="/static/js/employee.js"></script>
</body>
</html>
